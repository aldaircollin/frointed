<div class="card">
    <div class="card-header">
      Lista de Producto </div>
    <div class="card-body">
        <a class="btn btn-primary" [routerLink]="['/productos/registrar']">Registrar nuevo</a>
      <table class="table caption-top">
        <caption></caption>
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">CATEGORIA</th>
            <th scope="col">PRECIO</th>
            <th scope="col">CANTIDAD</th>
            <th scope="col">ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let producto of productos">
            <td>{{producto.idproducto}}</td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.categoria}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.cantidad}}</td>
            <td>
              <button (click)= "actualizarProducto(producto.idproducto)" class="btn btn-info">Editar</button>
              <button (click)= "verDetallesDelProducto(producto.idproducto)" class="btn btn-primary" style="margin-left : 10px;">Detalles</button>
              <button (click)= "eliminarProducto(producto.idproducto)" class="btn btn-danger" style="margin-left : 10px;">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
